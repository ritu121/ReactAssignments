<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Designing Web App using HTML/CSS/REACT</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="text/babel">
    // React Code here  

    const myelement = (
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-xl-6"> <div class="head"></div> </div>
          <div class="col-sm-12 col-md-6 col-xl-6"><div class="head"></div></div>
        </div>
        <div class="row">
          <div class="col"><div class="sect"></div></div>
        </div>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-xl-4 footer"> <div class="foot"></div> </div>
            <div class="col-sm-12 col-md-12 col-xl-4 footer"> <div class="foot"></div> </div>
            <div class="col-sm-12 col-md-12 col-xl-4 footer"> <div class="foot"></div> </div>
          </div>
      </div>
    );

    ReactDOM.render(myelement, document.getElementById('root'));

  </script>
  <!-- 
 -->
  <!--
     Note: this page is a great way to try React but it's not suitable for production.
     It slowly compiles JSX with Babel in the browser and uses a large development build of React.

     In a larger project, you can use an integrated toolchain that includes JSX instead:
     https://reactjs.org/docs/create-a-new-react-app.html
     You can also use React without JSX, in which case you can remove Babel:
     https://reactjs.org/docs/react-without-jsx.html
   -->


</body>

</html>
